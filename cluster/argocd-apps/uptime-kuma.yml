apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
spec:
  project: default
  source:
    # This points to an external Helm chart repo, not your Git repo.
    # ArgoCD pulls the chart directly from here.
    repoURL: https://dirsigler.github.io/uptime-kuma-helm
    chart: uptime-kuma
    targetRevision: 2.*
    helm:
      # These values override the chart's defaults.
      # Run 'helm show values uptime-kuma/uptime-kuma' to see all options.
      values: |
        service:
          type: NodePort
          nodePort: 30090
        persistence:
          enabled: true
          size: 1Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: uptime-kuma
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
